<h3 class="text-center">Sign Up</h3>

<main>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <div class="row">
          <input class="form-control" type="text" placeholder="Username" [(ngModel)]="user.username" />
          <input class="form-control" type="password" placeholder="Password" [(ngModel)]="user.password" />
          <input class="form-control" type="password" placeholder="Repeat Password" [(ngModel)]="user.repeatPassword" />
        </div>
        <div class="row">
          <button class="btn btn-success" (click)="signUp()">Sign Up</button>
          <button class="btn btn-default pull-right" [routerLink]="['/login']">Back to Login</button>
        </div>
      </div>
    </div>
  </div>
</main>
